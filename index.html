<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body class="container-fluid">
    <div class="row">
        <h1 class="col-12 text-center header">Weather Dashboard</h1>
    </div>
    <div class="row m-1">
        <div class="col-12 col-lg-3">
            <form class="search-col">
                <h2>Search for a City:</h2>
                <input type="text" id="city-input" class="form-control mb-3"/>
                <button type="submit" id="city-input" class="btn search-btn mb-3">Search</button>
            </form>
            <hr style="height: 4px;" />
            <form class="saved-col">
                <button class="btn city-btn mb-3" id="flagstaff">Flagstaff</button>
                <button class="btn city-btn mb-3" id="phoenix">Phoenix</button>
            </form>
        </div>
        <div class="forecast-col col-12 col-lg-9">
            <div class="row">
                <div class="col-12 border border-dark">
                    <h2>Flagstaff (7/18/2021)<i class="fas fa-cloud-sun"></i></h2>
                    <p>Temp: 74.01 degF</p>
                    <p>Wind: 6.87 MPH</p>
                    <p>Humidity: 46 %</p>
                    <p>UV Index: <span class="badge bg-success">0.47</span></p>
                </div>
                <div class="col-12">
                    <div class="d-flex row justify-content-between fs-mlg-5">
                        <h3 class="col-12">5-Day Forecast:</h3>
                        <div class="col-12 col-md-2 border card forecast-card">
                            <div class="card-body">
                                <h4 class="card-title">3/31/2021</h4>
                                <i class="forecast-icon fas fa-cloud-sun"></i>
                                <p class="card-text">
                                    Temp: 73.72 degF
                                </p>
                                <p class="card-text">
                                    Wind: 9.53 MPH
                                </p>
                                <p class="card-text">
                                    Humidity: 66%
                                </p>
                            </div>
                        </div>
                        <div class="col-2 border">2</div>
                        <div class="col-2 border">3</div>
                        <div class="col-2 border">4</div>
                        <div class="col-2 border">5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5aad14bee9.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
